<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">


    <title>Login | Mingle & Match</title>
</head>
<body>
<br>
<h1 class = "text-center">Mingle & Match Dating </h1>
<h3 class = "text-center">Login & Register Page</h3>


<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class=" navbar" >
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
            <a class="nav-link" href="Features">Features</a>
            <a class="nav-link" href="Pricing">Pricing</a>
            <a class="nav-link" href="LoginPage">Login</a>
        </div>
    </div>
</nav>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div
        id="jumbotronContainer"
        class="d-flex align-items-center justify-content-center"
>
    <div class="card mt-4">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Admin Log In</h4>
            <h6 class = "text-center"><i>Dummy login page</i></h6>
            <form id="loginForm" action="entry" method="get">
                <div class="form-group">
                    <label>Your email (admin@greenriverdev.com)</label>
                    <input
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="Email"
                            type="email"
                    />
                    <span id="emailErr" class="text-danger error"
                    >That is the incorrect email</span
                    >
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <label>Your password (password)</label>
                    <input
                            id="password"
                            class="form-control"
                            placeholder="******"
                            type="password"
                    />
                    <span id="passwordErr" class="text-danger error"
                    >That is the incorrect password</span
                    >
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <div class="checkbox">
                        <label> <input type="checkbox" /> Save password </label>
                    </div>
                    <!-- checkbox .// -->
                </div>
                <!-- form-group// -->
                <div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Login
                    </button>
                </div>
                <!-- form-group// -->
            </form>
        </article>
    </div>
</div>
<script src="scripts/admin.js"></script>
</body>
</html>
