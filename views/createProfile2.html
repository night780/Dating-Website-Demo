                        <option value="ME">Maine</option>

                        <option value="MI">Michigan</option>

            </div>
            <br>
        </div>
<!--        Textbox for bio-->
        <div class="form-group col-md-5">
            <label for="aboutMe">Biography</label>
            <textarea id = "aboutMe" name="aboutMe" class="form-control"  rows="8" placeholder="About me...">{{@UserAboutMe}}</textarea>
        </div>
    </div>

<!--What gender are you seeking in a relationship-->
    <div class="row col-md-6">
        <label>Seeking</label>
        <div class="form-check col-12">

            <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value="Male">
            <label class="form-check-label" for="gridRadios1" id="gridIDRadios1">Male</label>

            <label class="form-check-label" for="gridRadios2" id="gridIDRadios2">Female</label>

        </div>
